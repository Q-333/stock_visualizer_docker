<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Visualizer</title>
    <style>
        .section {
            padding: 10px;
            margin: 5px;
            background-color: #f3f3f3
        }

        .title {
            color: #d64161;
            font-size: 3em;
            margin-left: 50px;
            text-decoration: none;
        }

        .alert {
            padding: 20px;
            margin: 5px;
            color: #970020;
            background-color: #ffd5de;
        }
    </style>
</head>
<body>
    <h1 class='title'>Stock Visualizer</h1>
    <form method="POST">
        <label for="symbol" class='section'>Stock Symbol:</label>
        <select type="text" id="symbol" name="symbol" required>
            {% for symbol in symbols %}
            <option value="{{ symbol }}">{{symbol}}</option>
            {% endfor %}
        </select><br><br>

        <label for="chart_type" class='section'>Chart Type:</label>
        <select id="chart_type" name="chart_type" required>
            <option value="1">Bar</option>
            <option value="2">Line</option>
        </select><br><br>

        <label for="time_series" class='section'>Time Series:</label>
        <select id="time_series" name="time_series" required>
            <option value="TIME_SERIES_DAILY">Daily</option>
            <option value="TIME_SERIES_WEEKLY">Weekly</option>
            <option value="TIME_SERIES_MONTHLY">Monthly</option>
        </select><br><br>

        <label for="start_date" class='section'>Start Date (YYYY-MM-DD):</label>
        <input type="date" id="start_date" name="start_date" required><br><br>

        <label for="end_date" class='section'>End Date (YYYY-MM-DD):</label>
        <input type="date" id="end_date" name="end_date" required><br><br>

        <button type="submit">Generate Chart</button>
    </form>

    {% if chart_svg %}
    <h2>Chart:</h2>
    <img src="{{ chart_svg }}" alt="Stock Chart">
    {% endif %}

</body>
</html>
